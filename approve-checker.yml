approve:
  # minApprovalRole (required)
  # The minimum role that can approve an MR is:
  # - MinimalAccess = 5
  # - Guest         = 10
  # - Planner       = 15
  # - Reporter      = 20
  # - Developer     = 30
  # - Maintainer    = 40
  # - Owner         = 50
  # - Admin         = 60
  minApprovalRole: 40
  # approvalAuthors (optional)
  # approvalAuthors has a higher priority than minApprovalRole
  approvalAuthors:
    - ashalin
    - agrigorev
  # minApprovalCount (required)
  # The minimum number of approvals.
  minApprovalCount: 1